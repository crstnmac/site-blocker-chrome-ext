<!DOCTYPE html>
<html>

<head>
  <title>DeepFocus Pro Options</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      margin-bottom: 10px;
    }

    button {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>DeepFocus Pro Options</h1>

  <label>
    <input type="checkbox" id="enabled" />
    Enable DeepFocus Pro
  </label>

  <h1>Blocked sites</h1>
  <label for="blocked-sites">
    <input type="text" id="blocked-sites" aria-labelledby="blocked-sites-label" />
    <span id="blocked-sites-label" class="sr-only">Blocked Sites</span>
  </label>

  <button id="save">Save</button>

  <script type="module" src="main.ts"></script>
</body>

</html>
